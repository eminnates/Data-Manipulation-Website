<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Yükle">
      </form>

      
      <div class="bg-green-500 text-blue mx-auto p-4">
        This is centered using the mx-auto class.
    </div>
    <button id="runButton" class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
        Run Visualization
      </button>
      
      <p id="output" class="mt-4 text-gray-700"></p>
      
      <img id="graphImage" src="/uploads/output.png" alt="Grafik" style="display: none;" >
      <script src="{{ url_for('static', filename='scripts/getElement.js') }}"></script> 
      
      <script>
          document.getElementById("runButton").addEventListener("click", function() {
              fetch("/run-script", { method: "POST" })
                  .then(response => response.json())
                  .then(data => {
                      if (data.image_url) {
                        let img = document.getElementById("graphImage");
                        img.src = data.image_url + "?t=" + new Date().getTime();
                        img.style.display = "block"; // Görseli görünür yap
                      }
                  });
          });
      </script>
</body>
</html>
